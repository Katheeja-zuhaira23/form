<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <div class="inputs" style="margin-left: 35%; width: 30%; border-radius: 10px;">

            <form action="" id="data">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname">
                </div>
                <div class="form-group">
                    <label for="Address">Address:</label>
                    <input type="text" class="form-control" id="Address">
                </div>

                <div class="form-group">
                    <label for="Zip">Pincode:</label>
                    <input type="text" class="form-control" id="Zip">
                </div>
                <br>
                <label for="Gender">Gender:</label><br>
                <input type="radio" id="male" name="Gender" value="male"> Male &nbsp; &nbsp;
                <input type="radio" id="female" name="Gender" value="female"> Female<br><br>

                <label for="foodform">Food:</label><br>
                <input type="checkbox" name="foodItems" value="Pizza" id="food"> Pizza &nbsp;
                <input type="checkbox" name="foodItems" value="Burger" id="food"> Burger &nbsp;
                <input type="checkbox" name="foodItems" value="Fried Rice" id="food"> Fried Rice &nbsp;
                <input type="checkbox" name="foodItems" value="Biriyani" id="food"> Biriyani &nbsp;
                <input type="checkbox" name="foodItems" value="Noodles" id="food"> Noodles&nbsp;<br><br>



                <div class="form-group">
                    <label for="state">State:</label><br>

                    <input type="text" class="form-control" id="state" name="state">
                </div>

                <div class="form-group">
                    <label for="country">Country:</label><br>
                    <input type="text" class="form-control" id="country" name="country">

                </div><br>


                <div class="form-group-row">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary" value="submit">
                    </div>

                </div>
            </form>
            <table id="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                </tbody>
            </table>

        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
