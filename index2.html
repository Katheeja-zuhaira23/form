<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>
  <form id="data">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="Address">Address:</label>
    <input type="text" id="Address" name="Address"><br><br>

    <label for="Zip">Pincode:</label>
    <input type="text" id="Zip" name="Zip"><br><br>

    <label for="Gender">Gender:</label>
    <input type="text" id="Gender" name="Gender"><br><br>

    <label for="foodform">Food:</label>
    <input type="text" id="foodform" name="foodform"><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state"><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country"><br><br>

    <input type="submit" value="Submit">
  </form>

  <table id="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("data");
    const tbody = document.querySelector("#table tbody");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const fname = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const address = document.getElementById("Address").value;
      const zip = document.getElementById("Zip").value;
      const gender = document.getElementById("Gender").value;
      const food = document.getElementById("foodform").value;
      const State = document.getElementById("state").value;
      const Country = document.getElementById("country").value;

      const newRow = tbody.insertRow();
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);
      const cell4 = newRow.insertCell(3);
      const cell5 = newRow.insertCell(4);
      const cell6 = newRow.insertCell(5);
      const cell7 = newRow.insertCell(6);
      const cell8 = newRow.insertCell(7);

      cell1.textContent = fname;
      cell2.textContent = lname;
      cell3.textContent = address;
      cell4.textContent = zip;
      cell5.textContent = gender;
      cell6.textContent = food;
      cell7.textContent = State;
      cell8.textContent = Country;

      form.reset();
    });
  </script>
</body>
</html>
